name: Build Cross-Platform

on:
  push:
    tags:
      - 'v*.*.*'  # Only trigger on version tags like v1.0.0
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: mremotego-linux-amd64
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            name: mremotego-linux-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            name: mremotego-windows-amd64.exe
          - os: macos-14
            goos: darwin
            goarch: arm64
            name: mremotego-darwin-arm64
          - os: macos-12
            goos: darwin
            goarch: amd64
            name: mremotego-darwin-amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'ubuntu-24.04-arm'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

    - name: Build (Windows)
      if: matrix.os == 'windows-latest'
      env:
        CGO_ENABLED: 1
      run: |
        go build -o ${{ matrix.name }} ./cmd/mremotego-gui

    - name: Build (Linux)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'ubuntu-24.04-arm'
      env:
        CGO_ENABLED: 1
      run: |
        go build -o ${{ matrix.name }} ./cmd/mremotego-gui

    - name: Build (macOS)
      if: startsWith(matrix.os, 'macos')
      env:
        CGO_ENABLED: 1
      run: |
        go build -o ${{ matrix.name }} ./cmd/mremotego-gui

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.goos }}-${{ matrix.goarch }}
        path: ${{ matrix.name }}

  create-release-assets:
    name: Create Release Assets
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts/

    - name: Archive binaries
      run: |
        cd artifacts
        for dir in */; do
          tar czf "${dir%/}.tar.gz" -C "$dir" .
        done
        cd ..

    - name: Upload combined artifacts
      uses: actions/upload-artifact@v4
      with:
        name: all-binaries
        path: artifacts/*.tar.gz
