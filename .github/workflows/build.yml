name: Build Cross-Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: mremotego-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            name: mremotego-linux-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            name: mremotego-windows-amd64.exe
          - os: macos-14
            goos: darwin
            goarch: arm64
            name: mremotego-darwin-arm64
          - os: macos-12
            goos: darwin
            goarch: amd64
            name: mremotego-darwin-amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        if [ "${{ matrix.goarch }}" = "arm64" ]; then
          # Add ARM64 architecture
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          # Install ARM64 cross-compilation tools
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          # Install ARM64 libraries
          sudo apt-get install -y \
            libgl1-mesa-dev:arm64 \
            libx11-dev:arm64 \
            libxrandr-dev:arm64 \
            libxxf86vm-dev:arm64 \
            libxi-dev:arm64 \
            libxcursor-dev:arm64 \
            libxinerama-dev:arm64
        else
          # Install AMD64 libraries
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev
        fi

    - name: Build (Windows)
      if: matrix.os == 'windows-latest'
      env:
        CGO_ENABLED: 1
      run: |
        go build -o ${{ matrix.name }} ./cmd/mremotego-gui

    - name: Build (Linux AMD64)
      if: matrix.os == 'ubuntu-latest' && matrix.goarch == 'amd64'
      env:
        CGO_ENABLED: 1
      run: |
        go build -o ${{ matrix.name }} ./cmd/mremotego-gui

    - name: Build (Linux ARM64)
      if: matrix.os == 'ubuntu-latest' && matrix.goarch == 'arm64'
      env:
        CGO_ENABLED: 1
        GOOS: linux
        GOARCH: arm64
        CC: aarch64-linux-gnu-gcc
        CXX: aarch64-linux-gnu-g++
        PKG_CONFIG_PATH: /usr/lib/aarch64-linux-gnu/pkgconfig
      run: |
        go build -o ${{ matrix.name }} ./cmd/mremotego-gui

    - name: Build (macOS)
      if: startsWith(matrix.os, 'macos')
      env:
        CGO_ENABLED: 1
      run: |
        go build -o ${{ matrix.name }} ./cmd/mremotego-gui

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.goos }}-${{ matrix.goarch }}
        path: ${{ matrix.name }}

  create-release-assets:
    name: Create Release Assets
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts/

    - name: Archive binaries
      run: |
        cd artifacts
        for dir in */; do
          tar czf "${dir%/}.tar.gz" -C "$dir" .
        done
        cd ..

    - name: Upload combined artifacts
      uses: actions/upload-artifact@v4
      with:
        name: all-binaries
        path: artifacts/*.tar.gz
